<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MineCoin</title>
    <link rel="icon" href="./images/minecoin.gif">
    <script type = "text/javascript" src="/javascripts/functions.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.5/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>
    <section class="worldEarth flex a-center">
        <div class="upperFunc flex a-center">
            <div class="world" id="currentWorld">
                <h1>Terra</h1>
            </div>
            <button class="button-img" onclick="connectMetamask()"><img class="img-responsive" src="./images/metamask.svg" alt=""></button>
            <button class="btn btn-light" onclick="loadContract()">Load Contract</button>
            <button class="infoToolbtn flex" id="inventoryButton" onclick="showInventory()">
                <a href="#infoToolId" class="statsIcon"><img src="./images/infoTool.png" alt=""></a>
            </button>
            <button class="inventoryButton flex" id="inventoryButton" onclick="showInventory()">
                <a href="#inventoryPopId" class="statsIcon"><img src="./images/backpack.png" alt=""></a>
            </button>
            <button class="statsButton flex" id="statsButton" onclick="showStats()">
                
                <a href="#statsPopId" class="statsIcon"><img src="./images/minecoin.gif" alt=""></a>
            </button>



            <div class="statsPop Pop flex column" id="statsPopId">
                <!-- mettere le icone -->
                <div class="gainXBlock flex a-center gap2">
                    <img src="" alt="">
                    <h1>gain x block</h1>
                    <p id="gainXBlockValue"></p>
                </div>
                <div class="balance flex a-center gap2">
                    <img src="" alt="">
                    <h1>balance</h1>
                    <p id="balanceValue"></p>
                </div>
                <div class="damage flex a-center gap2">
                    <img src="" alt="">
                    <h1>damage</h1>
                    <p id="damageValue"></p>
                </div>
                <div class="defense flex a-center gap2">
                    <img src="" alt="">
                    <h1>defense</h1>
                    <p id="defenseValue"></p>
                </div>
                <a href="#" style="margin-left:2em" class="X">❌</a>
            </div>
        </div>
        <div class="inventoryPop Pop flex column " id="inventoryPopId">
            <div class="slot flex a-center gap2">
                <img src="" alt="">
                <h1 id="slotInv1"></h1>
                <button class="btn select-button" onclick="TypeControlInventory(0)">select item</button>
            </div>
            <div class="slot flex a-center gap2">
                <img src="" alt="">
                <h1 id="slotInv2"></h1>
                <button class="btn select-button" onclick="TypeControlInventory(1)">select item</button>
            </div>
            <div class="slot flex a-center gap2">
                <img src="" alt="">
                <h1 id="slotInv3"></h1>
                <button class="btn select-button" onclick="TypeControlInventory(2)">select item</button>
            </div>
            <div class="slot flex a-center gap2">
                <img src="" alt="">
                <h1 id="slotInv4"></h1>
                <button class="btn select-button" onclick="TypeControlInventory(3)">select item</button>
            </div>
            <div class="slot flex a-center gap2">
                <img src="" alt="">
                <h1 id="slotInv5"></h1>
                <button class="btn select-button" onclick="TypeControlInventory(4)">select item</button>
            </div>
            <div class="slot flex a-center gap2">
                <img src="" alt="">
                <h1 id="slotInv6"></h1>
                <button class="btn select-button" onclick="TypeControlInventory(5)">select item</button>
            </div>
            <div class="slot flex a-center gap2">
                <img src="" alt="">
                <h1 id="slotInv7"></h1>
                <button class="btn select-button" onclick="TypeControlInventory(6)">select item</button>
            </div>
            <div class="slot flex a-center gap2">
                <img src="" alt="">
                <h1 id="slotInv8"></h1>
                <button class="btn select-button" onclick="TypeControlInventory(7)">select item</button>
            </div>
            <div class="slot flex a-center gap2">
                <img src="" alt="">
                <h1 id="slotInv9"></h1>
                <button class="btn select-button" onclick="TypeControlInventory(8)">select item</button>
            </div>
            <div class="slot flex a-center gap2">
                <img src="" alt="">
                <h1 id="slotInv10"></h1>
                <button class="btn select-button" onclick="TypeControlInventory(9)">select item</button>
            </div>
            <div class="equippedSlot flex a-center gap2">
                <h1>Current pickacxe</h1>
                <h1 id="selectedPickacxe"></h1>
            </div>
            <div class="equippedSlot flex a-center gap2">
                <h1>Current sword</h1>
                <h1 id="selectedSword"></h1>
            </div>
            <div class="equippedSlot flex a-center gap2">
                <h1>Current armor</h1>
                <h1 id="selectedArmor"></h1>
            </div>
            <a href="#" style="margin-left:2em" class="X">❌</a>
        </div>
        <div class="infoTollPop Pop" id="infoToolId"style="display: none;">
            <input type="text" id="infoToolInput">
            <button class="infoBtn btn" onclick="getInfoToll()">getInfo</button>
            <div class="valueTool flex a-center gap2">
                <h1>name:</h1>
                <p id="showInfoName"></p>
            </div>
            <div class="valueTool flex a-center gap2">
                <h1>money mining:</h1>
                <p id="showInfoMoneyMining"></p>
            </div>
            <div class="valueTool flex a-center gap2">
                <h1>durability:</h1>
                <p id="showInfoDurability"></p>
            </div>
            <div class="valueTool flex a-center gap2">
                <h1>damage:</h1>
                <p id="showInfoDamage"></p>
            </div>
            <div class="valueTool flex a-center gap2">
                <h1>defense:</h1>
                <p id="showInfoDefense"></p>
            </div>
            <div class="valueTool flex a-center gap2">
                <h1>boostarmor:</h1>
                <p id="showInfoBoostarmor"></p>
            </div>
            <div class="valueTool flex a-center gap2">
                <h1>cost:</h1>
                <p id="showInfoCost"></p>
            </div>
            <div class="valueTool flex a-center gap2">
                <h1>reSell:</h1>
                <p id="showInfoReSell"></p>
            </div>
            <div class="valueTool flex a-center gap2">
                <h1>rarity:</h1>
                <p id="showInfoRarity"></p>
            </div>
            <div class="valueTool flex a-center gap2">
                <h1>Type:</h1>
                <p id="showInfoTipo"></p>
            </div>
            <a href="#" style="margin-left:2em"class="X">❌</a>
        </div>
        <div class="lowFunc flex">
            <div class="carachter">
                <img src="./images/robert-russell-idle-large.gif" id="img-Carachter" alt="">
                <!-- <div class="pick">
                    <img src="" alt="">
                </div> -->
            </div>
            <button class="block" onclick="mine()">
                <img src="./images/temp/block.png" alt="">
            </button>
            <button class="duelSign">
                <a href="#"><img src="./images/signduel.png" alt=""></a>
            </button>
            <!-- fare che lo shop è un pop up con tasto per lista key, tasto buy, tasto sell -->
            <button class="shop">
                <a href="#shopPop"><img src="./images/shop.png" alt=""></a>
            </button>
        <div class="shopPop Pop flex" id="shopPop">
            <button class="showKeys btn" onclick="getKeysShop()">ShowKeys</button>
            <p id="keysText"></p>
            <div class="buy flex a-center gap2">
                <input type="text" id="buyItem">
                <h1 style="font-size: 16px">Item</h1>
                <input type="number" id="indexItemShop">
                <h1 style="font-size: 16px">slot</h1>
                <input type="number" id="valueItem">
                <h1 style="font-size: 16px;">value</h1>
                <button class="buy btn" onclick="buyShop()">Buy</button>
            </div>
            <div class="sell flex">
                <input type="number" name="" id="sellItem">
                <button class="sell btn">Sell</button>
            </div>
            <a href="#" style="margin-left:2em" class="X">❌</a>
        </div>
        <!-- <a href="./HomePage.html" class="btn btn-info">F go back</a> -->
    </section>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
